<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="content">
			<h:form>
		<p:growl id="growl" showDetail="true" />
		<p:panelGrid columns="2">
			<p:outputLabel value="Nombre:" />
			<p:inputText value="#{productoMB.producto.nombre}" />
			<p:outputLabel value="Precio:" />
			<p:inputText value="#{productoMB.producto.precio}" />
			<p:commandButton value="Registrar" actionListener="#{productoMB.registrar()}" update="growl" />
			<p:commandButton value="Listar" actionListener="#{productoMB.listar()}" update="data" />
		</p:panelGrid>
		<p:dataTable id="data" var="producto" value="#{productoMB.lstProductos}">
			<p:column headerText="Nombre">
				<p:outputLabel value="#{producto.nombre}" />
			</p:column>
			<p:column headerText="Precio">
				$<p:outputLabel value="#{producto.precio}" />
			</p:column>
		</p:dataTable>
	</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
